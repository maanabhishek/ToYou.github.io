<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>I Love You Proposal</title>
  <!-- TailwindCSS for styling -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    /* Custom CSS for animations */
    .bg-cover {
      background-size: cover;
      background-position: center;
    }

    .backdrop-blur {
      backdrop-filter: blur(10px);
    }

    .fade-in {
      animation: fadeIn 0.5s ease-in-out;
    }

    @keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }

    .scale-in {
      animation: scaleIn 0.5s ease-in-out;
    }

    @keyframes scaleIn {
      0% { opacity: 0; transform: scale(0.5); }
      100% { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>
  <div class="min-h-screen flex items-center justify-center bg-cover relative" style="background-image: url('https://hebbkx1anhila5yf.public.blob.vercel-storage.com/images-WmWBqU42Bla9o4wFaD5AoFxj3Y4hwy.jpeg'); background-color: rgba(0,0,0,0.3); background-blend-mode: overlay;">
    <div class="backdrop-blur p-8 rounded-2xl text-center space-y-6 max-w-md w-full fade-in">
      <h1 class="text-4xl font-bold text-white">I love you</h1>
      <p class="text-2xl text-white">Will you be my Bandi?</p>
      <div class="flex justify-center gap-4">
        <button id="yes-btn" class="px-8 py-2 bg-green-500 text-white rounded-md hover:bg-green-600 transition duration-300">Yes</button>
        <button id="no-btn" class="px-8 py-2 bg-red-500 text-white rounded-md hover:bg-red-600 transition duration-300">No</button>
      </div>
    </div>

    <!-- Yes Response -->
    <div id="yes-response" class="backdrop-blur p-8 rounded-2xl text-center max-w-md w-full scale-in hidden">
      <h1 class="text-4xl font-bold text-white mb-4">ðŸ’– She said YES! ðŸ’–</h1>
      <p class="text-xl text-white">Forever together!</p>
    </div>

    <!-- No Response -->
    <div id="no-response" class="backdrop-blur p-8 rounded-2xl text-center max-w-md w-full scale-in hidden">
      <h1 class="text-4xl font-bold text-white">I love you</h1>
      <p class="text-2xl text-white">Will you be my Bandi?</p>
      <div class="flex justify-center gap-4">
        <button id="yes-btn-again" class="px-8 py-2 bg-green-500 text-white rounded-md hover:bg-green-600 transition duration-300">Yes</button>
      </div>
    </div>
  </div>

  <!-- Add JavaScript at the bottom -->
  <script>
    // JavaScript to handle the responses
    const yesBtn = document.getElementById('yes-btn');
    const noBtn = document.getElementById('no-btn');
    const yesResponse = document.getElementById('yes-response');
    const noResponse = document.getElementById('no-response');
    const yesBtnAgain = document.getElementById('yes-btn-again');

    // Listen for "Yes" button click
    yesBtn.addEventListener('click', function() {
      console.log("The user clicked Yes!");  // Logs in the console

      // Show the "Yes" response section
      yesResponse.classList.remove('hidden');
      yesResponse.classList.add('fade-in');

      // Hide the initial question section
      document.querySelector('.backdrop-blur').classList.add('hidden');
    });

    // Listen for "No" button click
    noBtn.addEventListener('click', function() {
      console.log("The user clicked No!");  // Logs in the console

      // Show the "No" response section
      noResponse.classList.remove('hidden');
      noResponse.classList.add('fade-in');

      // Hide the initial question section
      document.querySelector('.backdrop-blur').classList.add('hidden');
    });

    // Listen for "Yes" button click again in the "No" response area
    yesBtnAgain.addEventListener('click', function() {
      console.log("The user clicked Yes again!");  // Logs in the console

      // Show the "Yes" response section
      yesResponse.classList.remove('hidden');
      yesResponse.classList.add('fade-in');

      // Hide the "No" response section
      noResponse.classList.add('hidden');
    });
  </script>
</body>
</html>
